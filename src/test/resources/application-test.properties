# Test Configuration
spring.application.name=WebPet-Test

# In-memory H2 Database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Security - JWT Secret for testing
api.security.token.secret=test-secret-key-for-testing-purposes-must-be-at-least-64-characters-long-to-meet-requirements

# CORS Configuration for tests
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080

# Logging
logging.level.br.edu.utfpr.alunos.webpet=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.root=WARN

# Disable cache for tests
spring.cache.type=none