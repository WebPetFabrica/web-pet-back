# Configuração do Banco de Dados em Memória H2 para testes
# Isto substitui a necessidade do PostgreSQL durante os testes
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuração do JPA e Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Desativa o Flyway para os testes, pois o Hibernate vai gerir o schema
spring.flyway.enabled=false

# Fornece uma chave secreta JWT dummy para o ambiente de teste
# Isto permite que o TokenService seja inicializado corretamente
api.security.token.secret=super-secret-key-for-testing-purposes-that-is-definitely-long-enough-to-meet-requirements